<!DOCTYPE html>
<html lang="ja" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KPT Board</title>
    <link href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center mb-4">KPTボード</h1>
        
        <div class="row">
            <!-- Keep Section -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Keep</h2>
                        <button class="btn btn-outline-secondary btn-sm" onclick="addCard('keep')">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                    <div class="card-body" id="keep-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>

            <!-- Problem Section -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Problem</h2>
                        <button class="btn btn-outline-secondary btn-sm" onclick="addCard('problem')">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                    <div class="card-body" id="problem-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>

            <!-- Try Section -->
            <div class="col-md-4 mb-4">
                <div class="card h-100">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h2 class="h5 mb-0">Try</h2>
                        <button class="btn btn-outline-secondary btn-sm" onclick="addCard('try')">
                            <i data-feather="plus"></i>
                        </button>
                    </div>
                    <div class="card-body" id="try-container" ondrop="drop(event)" ondragover="allowDrop(event)">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Card Template -->
    <template id="card-template">
        <div class="kpt-card mb-3" draggable="true">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between">
                        <textarea class="form-control card-text mb-2" rows="3"></textarea>
                        <div class="card-actions ms-2">
                            <button class="btn btn-outline-danger btn-sm delete-btn">
                                <i data-feather="trash-2"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="/static/js/kpt.js"></script>
</body>
</html>
